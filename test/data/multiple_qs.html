be used with `errors.Is()`, you can define a custom error type that includes the HTTP status code. This custom type will implement the `error` interface and provide a method to retrieve the status code. Here's how you can do it:\\n\\n### Step 1: Define the Custom Error Type\\n\\n```go\\npackage main\\n\\nimport (\\n    \\\"fmt\\\"\\n    \\\"net/http\\\"\\n)\\n\\n// Define a custom error type that includes an HTTP status code.\\ntype StatusError struct {\\n    StatusCode int\\n    Message    string\\n}\\n\\n// Implement the error interface.\\nfunc (e *StatusError) Error() string {\\n    return fmt.Sprintf(\\\"HTTP error %d: %s\\\", e.StatusCode, e.Message)\\n}\\n\\n// Method to retrieve the HTTP status code.\\nfunc (e *StatusError) HTTPStatus() int {\\n    return e.StatusCode\\n}\\n```\\n\\n### Step 2: Create an Instance of the Custom Error\\n\\nYou can now create an instance of your custom error type when an HTTP error occurs:\\n\\n```go\\nfunc NewStatusError(statusCode int) error {\\n    return \u0026StatusError{\\n        StatusCode: statusCode,\\n        Message:    http.StatusText(statusCode),\\n    }\\n}\\n```\\n\\n### Step 3: Using the Custom Error with `errors.Is()`\\n\\nYou can use this custom error in your application and check for specific HTTP errors using `errors.Is()`:\\n\\n```go\\nfunc main() {\\n    err := NewStatusError(http.StatusNotFound)\\n\\n    // Check if the error is a specific type of StatusError.\\n    if errors.As(err, \u0026StatusError{}) {\\n        fmt.Println(\\\"Caught a StatusError:\\\", err)\\n        // Optionally, retrieve the status code.\\n        if se, ok := err.(*StatusError); ok {\\n            fmt.Println(\\\"HTTP Status Code:\\\", se.HTTPStatus())\\n        }\\n    }\\n}\\n```\\n\\n### Summary\\n\\nThis approach allows you to create a reusable error type that includes additional context (the HTTP status code) and can be detected using `errors.Is()` or `errors.As()`. By defining methods on your custom error type, you enhance ne of the defined sentinel errors.\\n    if errors.Is(err, ErrNotFound) {\\n        fmt.Println(\\\"Caught a Not Found error:\\\", err)\\n    } else if errors.Is(err, ErrUnauthorized) {\\n        fmt.Println(\\\"Caught an Unauthorized error:\\\", err)\\n    } else if errors.Is(err, ErrForbidden) {\\n        fmt.Println(\\\"Caught a Forbidden error:\\\", err)\\n    } else if errors.Is(err, ErrInternalServer) {\\n        fmt.Println(\\\"Caught an Internal Server Error:\\\", err)\\n    } else {\\n        fmt.Println(\\\"Caught an unknown error:\\\", err)\\n    }\\n}\\n```\\n\\n### Summary\\n\\nThis approach allows you to create reusable, identifiable errors without defining a custom struct. By using sentinel errors, you can easily check for specific conditions in your code using `errors.Is()`. You can expand this pattern by adding more sentinel errors as needed for your application.\", \"web_results\": [], \"chunks\": [\"If you prefer not\", \" to create a cust\", \"om struct and\", \" still want to\", \" create a reus\", \"able error that\", \" can be detected by\", \" `errors.Is()`, you\", \" can use the `errors.New` func\", \"tion from the\", \" `errors` pack\", \"age along with\", \" a sentinel erro\", \"r. Here\\u2019s how\", \" to do it:\\n\\n### Step\", \" 1: Define a Sent\", \"inel Error\\n\\nYou can\", \" define a sent\", \"inel error for\", \" each specific HTTP\", \" status code you\", \" want to hand\", \"le. This appr\", \"oach allows you\", \" to check for\", \" these errors usin\", \"g `errors.Is()` with\", \"out needing a\", \" custom struct.\\n\\n```go\\npacka\", \"ge main\\n\\nimport (\", \"\\n    \\\"errors\\\"\", \"\\n    \\\"fmt\\\"\\n    \\\"net/http\\\"\\n)\\n\\n// Defi\", \"ne sentinel erro\", \"rs for specific HTTP\", \" status codes.\\nvar (\", \"\\n    ErrNotFound\", \"       = errors.New(\\\"HTTP erro\", \"r 404: Not Foun\", \"d\\\")\\n    ErrUnauthorized\", \"   = errors.New(\\\"HTTP erro\", \"r 401: Unauthorized\\\")\", \"\\n    ErrForbidd
